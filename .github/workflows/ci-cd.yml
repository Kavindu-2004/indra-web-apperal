name: CI/CD Pipeline - Indra WebApparel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .pem key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/deploy-key.pem
          chmod 400 /tmp/deploy-key.pem

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Copy code to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i /tmp/deploy-key.pem -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env' \
            --exclude='.env.local' \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/var/www/indra-webapparel/

      - name: Run deployment script on EC2
        run: |
          ssh -i /tmp/deploy-key.pem \
              -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=10 \
              -o ConnectTimeout=30 \
              ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
              'bash /home/ec2-user/scripts/start-app.sh 2>&1 | tee /home/ec2-user/deploy.log'

      - name: Verify deployment
        run: |
          sleep 10
          ssh -i /tmp/deploy-key.pem \
              -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
              'pm2 status indra-webapparel && echo "âœ… Deployment successful!"'

      - name: Cleanup .pem key
        if: always()
        run: rm -f /tmp/deploy-key.pem